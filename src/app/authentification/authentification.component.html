<section class="section">
  <div class="container">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Username</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input class="input" placeholder="Username" [value]="username" (input)="username = $event.target.value">
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Password</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input class="input" placeholder="Password" [value]="password" (input)="password = $event.target.value">
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <nav class="level">
      <div class="level-item">
        <button class="button is-primary" (click)="onClickMe()">Envoyer</button>
      </div>
    </nav>
  </div>
</section>
