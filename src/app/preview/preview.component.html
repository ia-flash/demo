<section class="section">
  <div class="container">
    <button (click)="testFunction()" class="button is-link">test</button>
    <button (click)="drawBox()" class="button is-link">box</button>
    <canvas id="canvas"></canvas>
    <form action = "http://localhost:7779/predict" method = "POST"
          enctype = "multipart/form-data">

      <div class="field file has-name">
        <label class="file-label">
          <input (change)="onFileSelected($event)" class="file-input" type="file" name="image" id="file">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
          <span class="file-name" id="filename">{{ currentInput }}</span>
        </label>
      </div>
      <div class="field is-grouped">
        <div class="control" type="submit">
          <button class="button is-primary">Predict class</button>
        </div>
        <div class="control">
          <button class="button is-link" formaction="http://localhost:7779/object_detection" >Object detection</button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="section">
  <div class="container">
    <img [src]="imgUrl" height="200" *ngIf="imgUrl">
  </div>
</section>
