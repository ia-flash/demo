<section class="section">
  <div class="container">
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <div class="field file has-name">
            <label class="file-label">
              <input (change)="onFileSelected($event)" class="file-input" type="file" name="image" id="file">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
              <span class="file-name" id="filename">{{ currentInput }}</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="level-right">
        <div class="level-item">
          <button (click)="testFunction()" class="button is-link">test</button>
        </div>
        <div class="level-item">
          <button (click)="drawBox()" class="button is-link">box</button>
        </div>
      </div>
    </nav>
    <canvas id="canvas"></canvas>
  </div>
</section>
