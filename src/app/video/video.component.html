<nav class="level">
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      <div class="field file has-name">
        <label class="file-label">
          <input (change)="onFileSelected($event.target.files)" class="file-input" type="file" name="video" id="video" accept=".mp4">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choisir un fichier
            </span>
          </span>
          <span class="file-name" id="filename">{{ currentInput }}</span>
        </label>
      </div>
    </div>
  </div>
  <!-- Right side -->
  <div class="level-right">
    <div class="level-item">
      <button (click)="videoIndex()" class="button is-primary" [class.is-loading]="loadingClassification">Classification video</button>
    </div>
  </div>
</nav>


<div *ngIf="percent > -1">
  <progress class="progress" value="{{ percent }}" max="100">{{ percent }}%</progress>
  <p>
    {{ partialResult.state }}
  </p>
  <p>
    {{ partialResult.partial_result }}
  </p>
</div>
